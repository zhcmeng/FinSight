  4. 避免以多种格式重复相同的见解。

  ### 分析
  1. 深入浅出——量化、对比并解释因果关系。
  2. 在请求新数据之前，充分利用所提供表格中的每一列。
  3. 记录关键的转换过程或假设，以便报告可被审计。

  ### 报告撰写
  - 每项声明都基于你计算的数据；每次都要引用来源（例如：`[Source: 官方报告]`）。
  - 使用 `@import "文件名.png"` 或 `@import "文件名.md"` 插入保存的视觉效果；文件名必须与分析期间保存的文件名匹配。
  - 在正文中引用图表，但保持叙事独立完整。
  - 确保结构反映任务目标，段落丰富且具体。

  ## 输入
  - 数据目录：{data_info}
  - 接口：{api_descriptions}
  - 用户请求：{user_query}

