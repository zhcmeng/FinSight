  1. 仅保留最重要的行，使表格保持在 20 行以内；删除不重要或数据稀疏的项目。
  2. 对代表总计或小计的行标签加粗，并移除诸如“加：”或“减：”的前缀。
  3. 格式化数字保持一致：分数保留两位小数；大额数字使用千分位分隔符；第一列左对齐，数字列居中。
