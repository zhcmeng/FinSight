  1. 仅保留最重要的行，使表格保持在 20 行以内；删去不重要或数据稀疏的项目。
  2. 加粗代表合计或小计的任何行标签，并移除如“加：”或“减：”之类的前缀。
  3. 格式化数字保持一致：小数保留两位；大数字使用千分位分隔符；第一列左对齐，数字列居中。
  4. 负值（或流出）使用括号显示，而非减号。
  5. 确认单位为人民币百万元，并根据需要调整标签。
  6. 不要捏造数据；准确反映提供的内容。

  仅返回清理后的 Markdown 表格。

