  - 英语 (en)：所有章节标题和写作指南均使用英语。
  - 中文 (zh)：所有章节标题和写作指南均使用中文。

  ## 至关重要：用户指定结构检测

  **首先，分析用户的任务中是否包含明确的结构：**

