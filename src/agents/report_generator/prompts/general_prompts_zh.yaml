  {table_data}

data_api_outline: |
  ### 接口 1: get_data
  获取其中一个预加载的数据集。
  - **参数**：`data_id` (int) – 可用数据列表中的索引（从 0 开始）。
  - **返回**：该数据集的原始 Python 类型（DataFrame, dict 等）。
  ```python
  data = get_data(0)  # 获取第一个数据集
  print(data)
  ```

  ### 接口 2: get_analysis_result
  检索与你的查询匹配的现有分析结果。
  - **参数**：`id` (int) – 可用分析结果列表中的索引（从 0 开始）。
  - **返回**：包含分析报告内容的格式化字符串，包括图表和见解。
  
  **重要 - 上下文管理**：
  当你调用此函数时，将返回完整的分析报告。然而，为了防止上下文溢出：
  1. **在阅读每个分析结果后，你必须仔细思考并总结关键见解。**
  2. **仅提取与你当前写作任务相关的信息** - 关注直接支持你大纲的数据点、结论和图表名称。
  3. **写一份简明扼要的总结（最多 3-5 个项目符号）**，说明你学到了什么以及将如何在报告中使用。
  4. **重要**：一旦上下文变得太长，系统将隐藏原始执行输出。你将只能访问自己的总结。因此，请使你的总结具有可操作性和针对性。
  
  ```python
  analysis = get_analysis_result(0)  # 获取第一个分析结果
  print(analysis)
  # 审查输出后，立即在你的回答中总结关键要点
  ```

  ### 接口 3: get_data_from_deep_search
  调用深度搜索代理，从公开网络中获取最新事实或观点。
  - **参数**：`query` (str) – 对所需信息的具体、界定良好的描述。
  - **返回**：包含发现和来源链接的总结文本。
  ```python
  insight = get_data_from_deep_search("比亚迪最新供应链进展")
  print(insight)
  ```

