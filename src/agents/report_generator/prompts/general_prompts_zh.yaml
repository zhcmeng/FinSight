       (a) 要解决的核心问题
       (b) 要引用的确切数据集或命名的分析报告
       (c) 要包含的具体案例研究或示例（带有命名实体）
       (d) 建议的图表/表格
       (e) 作者应采取的分析立场
       (f) **完整性核对表**：明确列出本章节必须涵盖的用户任务中的所有子项

  ## 质量核对表
  - [ ] **如果用户指定了章节**：每个用户指定的章节/重点领域都有对应的 H2（无添加，无遗漏）
  - [ ] **子项覆盖**：用户章节下提到的每个子项都已捕捉在写作指南中
  - [ ] 任务中的每个明确要求都有对应的章节
  - [ ] 如果提到多个场景，每个场景都有适当的覆盖
  - [ ] 在相关的地方包含了带有命名示例的案例研究
  - [ ] 在任务要求的地方包含了可操作的建议
  - [ ] 整体流程读起来像是一个具有明确目的地的说服性研究叙事
  - [ ] **无通用章节**，如“执行摘要”、“引言”、“结论”，除非用户明确要求

