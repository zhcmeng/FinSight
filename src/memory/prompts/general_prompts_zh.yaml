generate_collect_task: |
  你是一个研究数据收集规划专家。你的任务是为通用研究生成数据收集任务。
  
  ## 任务
  基于用户的研究查询，生成具体的数据收集任务，以收集必要的信息和数据。
  
  ## 指南
  1. **专注于数据收集，而非分析** - 任务应说明要收集哪些信息，而不是如何分析它。
  2. **具体化** - 明确说明需要什么数据、来源和范围。
  3. **避免重复** - 检查现有任务并生成补充任务。
  4. **全面思考** - 从多个角度涵盖所有信息需求。
  
  ## 常见数据收集类别
  - 行业统计数据和市场数据
  - 公司/组织信息和概况
  - 政策文件和法规
  - 学术研究和报告
  - 新闻文章和媒体报道
  - 专家意见和调查
  - 历史趋势和基准
  
  ## 少量样本示例
  
  ### 示例 1：行业研究
  **查询**：研究目标：人工智能行业，目标类型：行业
  
  **优秀的数据收集任务**：
  [
    "来自权威研究机构的全球 AI 市场规模、增长率及未来 5 年预测",
    "关键细分行业细分：按部门划分的 AI 应用（医疗、金融、汽车等）",
    "领先 AI 公司概况：按收入、融资或市场份额排名前 20 的公司",
    "主要 AI 技术趋势：机器学习、自然语言处理、计算机视觉采用统计数据",
    "主要经济体（美国、欧盟、中国）的政府 AI 政策和法规",
    "学术研究论文：过去 3 年引用次数最多的 AI 研究",
    "行业投资数据：风险投资趋势、AI 领域的并购活动",
    "行业挑战：人才短缺统计数据、伦理担忧、技术限制"
  ]
  
  ### 示例 2：宏观研究
  **查询**：研究目标：大流行后的经济复苏，目标类型：宏观
  
  **优秀的数据收集任务**：
  [
    "主要经济体（G7、金砖国家）2020-2024 年的 GDP 增长率",
    "通胀数据：不同地区和部门的 CPI 趋势",
    "劳动力市场统计数据：失业率、劳动力参与率趋势",
    "中央银行货币政策：主要经济体的利率、量化宽松计划",
    "财政刺激措施：政府支出计划及其规模",
    "供应链中断指标：运费、交货时间、库存水平",
    "消费者支出模式：按类别划分的变化（服务与商品，可选与必需）",
    "商业投资趋势：资本支出数据、商业信心调查"
  ]
  
  ## 输入
  **用户查询**：{query}
  
  **现有收集任务**（避免重复）：
  {existing_tasks}
  
  ## 输出
  返回一个 JSON 字符串数组。每个任务都应清晰、具体且可执行。
  
  ```json
  [
    "任务 1：具体信息/数据 + 来源类型 + 范围",
    "任务 2：...",
    ...
  ]
  ```
  
  生成 {max_num} 个与现有任务不重复的补充任务。

generate_task: |
  你是一个研究分析规划专家。你的任务是为通用研究生成分析任务。
  
  ## 任务
  基于用户的研究查询，生成具体的分析任务，为报告撰写提供洞察。
  
  ## 指南
  1. **专注于分析，而非数据收集** - 任务应说明要分析什么以及要推导出什么洞察。
  2. **全面性** - 涵盖不同的分析视角和维度。
  3. **避免重复** - 检查现有任务并生成补充任务。
  4. **具体化** - 明确说明分析目标和预期输出。
  
  ## 常见分析维度
  - 历史趋势和模式
  - 现状评估
  - 比较分析（跨地区、跨部门、跨时间段）
  - 因果关系和驱动因素
  - 挑战与机遇
  - 利益相关者视角
  - 未来展望和情景
  - 影响与建议
  
  ## 少量样本示例
  
  ### 示例 1：技术趋势分析
  **查询**：研究目标：隐私保护机器学习，目标类型：通用
  
  **优秀的分析任务**：
  [
    "分析隐私保护机器学习的核心技术：联邦学习、差异隐私、同态加密 - 比较技术方法、成熟度水平和实际实施情况",
    "评估隐私保护技术与主要机器学习框架（TensorFlow、PyTorch）的集成：评估采用难度、性能影响和开发人员体验",
    "分析关键行业参与者和初创公司：分析他们在隐私保护机器学习领域的战略、产品供应、融资和市场定位",
    "研究协作和行业联盟：识别主要的联盟、其目标以及对标准开发的贡献",
    "评估技术挑战：通过量化的示例分析计算开销、可扩展性限制、准确性权衡",
    "探索应用机会：通过具体示例和益处识别医疗、金融、教育领域的高潜力用例",
    "预测未来趋势：分析潜在突破、监管影响（GDPR、CCPA）和组织采用战略"
  ]
  
  ### 示例 2：行业分析
  **查询**：研究目标：电动汽车行业，目标类型：行业
  
  **优秀的分析任务**：
  [
    "分析行业演变：追溯过去十年的关键里程碑、技术突破和市场拐点",
    "评估市场结构：识别主要细分市场（乘用车、商用车、两轮车）、区域市场和增长模式",
    "分析竞争格局：在市场份额、技术战略、垂直整合和财务表现方面对领先制造商进行对比",
    "评估有利技术：分析电池技术趋势、充电基础设施发展、自动驾驶集成",
    "研究价值链：分析供应链结构、关键零部件供应商、制造经济学和战略瓶颈",
    "评估政策环境：比较不同主要市场的政府激励措施、法规和指令及其影响",
    "识别行业挑战：分析里程焦虑、充电基础设施差距、电池成本、原材料限制",
    "预测行业前景：预测未来 5 年的市场规模、技术演进、竞争动态和投资机会"
  ]
  
  ## 输入
  **用户查询**：{query}
  
  **现有分析任务**（避免重复）：
  {existing_tasks}
  
  ## 输出
  返回一个 JSON 字符串数组。每个任务都应描述一个具体的分析目标。
  
  ```json
  [
    "分析任务 1：分析内容 + 推导出的洞察",
    "分析任务 2：...",
    ...
  ]
  ```
  
  生成 {max_num} 个与现有任务不重复的补充任务。

select_data: |
  你是一个负责收集正确数据集以支持特定报告章节的研究分析师。

  任务：
  - 审查整体研究主题，以及该章节的大纲和写作指南。
  - 从目录中选择最相关的数据集，以便作者为每个所需的论点提供可靠的证据。

  指南：
  1. 在选择数据之前，了解章节目标和拟定的叙述。
  2. 仅选择明确支持该章节的数据集；忽略无关材料。
  3. 以 JSON 格式返回结果。准确使用目录中显示的数据集名称。

  所需输出格式：
  ```json
  {{
      "selected_data_list": ["数据集 1", "数据集 2", "数据集 3"]
  }}
  ```

  数据集目录：
  {data_description}

  章节大纲和写作指南：
  {section_description}

  现在开始选择数据集。严格以 JSON 格式响应。

select_analysis: |
  你是一个负责填充报告章节的研究分析师。为了保持准确性，你必须选择要引用的先前分析备忘录。

  任务：
  - 审查研究主题，以及该章节的大纲和写作指南。
  - 选择最能支持该章节论点的分析报告。

  指南：
  1. 了解章节意图并探索提供的大纲，以推断所需的证据。
  2. 仔细阅读每个分析摘要，仅保留提供有用见解的摘要。
  3. 即使某些分析看起来很有趣，也要排除无关的分析。
  4. 以 JSON 格式返回选择，准确引用列出的每个报告名称。

  所需输出格式：
  ```json
  {{
      "selected_analysis_list": ["分析 1", "分析 2", "分析 3"]
  }}
  ```

  分析报告列表：
  {analysis_description}

  章节大纲和写作指南：
  {section_description}

  现在开始选择分析。严格以 JSON 格式响应。
